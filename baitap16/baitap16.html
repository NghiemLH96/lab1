<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap16.css">
</head>
<body>
    <form action="" onsubmit="reroll(event)">
        <table border="1">
            <caption>Phiếu đăng ký tham gia chương trình khuyến mãi</caption>
            <tr>
                <td>
                    <label for="">
                        Họ và tên
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Địa chỉ
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Điện thoại
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Phái</label>
                </td>
                <td>
                    <input name="gender" type="radio">
                    <label for="">Nam</label>
                    <input name="gender" type="radio">
                    <label for="">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nghề nghiệp</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Bác sỹ</option>
                        <option value="">Kỹ sư</option>
                        <option value="">Giáo viên</option>
                        <option value="">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Chọn sản phẩm tham gia</label>
                </td>
                <td>
                    <select id="productChoice" size="4" multiple name="" id="">
                        <option value="">Kem đánh răng</option>
                        <option value="">Bột giặt</option>
                        <option value="">Dầu gội đầu</option>
                        <option value="">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Số người dự đoán tham gia
                    </label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2">
                    <button>Đồng ý</button>
                </td>
            </tr>
            <tfoot id="resultShow">

            </tfoot>
        </table>
    </form>
</body>
<script>
    function reroll(e){
        e.preventDefault();
        let noteInner = "";
        noteInner += 
        `
            <tr>
                <td style="text-align: center;" colspan="2">
                    Bạn đã đăng ký thành công!!!
                </td>
            </tr>
        `
        document.getElementById("resultShow").innerHTML = noteInner;
    }
</script>
</html>
